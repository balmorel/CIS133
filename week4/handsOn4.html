<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="handsOn4.css">
    <title>CSS Basics</title>
    <style>
        body { background-color: #eaeaea;
               color: #000033; 

        .new {font-weight: bold; 
                   font-style: italic; 
        }
    </style>
</head>
<body>
    <p style="background-color: green; color: white;">This paragraph is styled inline</p>
    <p>This paragraph is styled by the "body" selector in an embedded stylesheet</p>
    <p><span class="new">This paragraph is styled by the "new" class selector in an embedded stylesheet</span></p>
    <div class="test">
        <p>This div text is styled by the "div" selector in an external style sheet</p>
    </div>
</body>
</html>
