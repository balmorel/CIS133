<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands on Week 10</title>

    <style>
        form {
            margin: 0 auto;
            width: 210px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    
<form>
    <table>
        <tr>
            <td colspan="2"><input 
                    type="text" 
                    name="UserName" 
                    id="txt_username" 
                    autofocus
                    maxlength="26"
                    required 
                    tabindex="1"
                    placeholder="Type your username" 
                    style="width:200px" 
            /></td>
        </tr>
        <tr>
            <td colspan="2"><input 
                    type="password" 
                    name="PassWord"
                    id="txt_password"
                    maxlength="32"
                    required
                    tableindex="2"
                    placeholder="Type your password" 
                    style="width: 200px"
            /></td>
        </tr>
        <tr>
            <td><input type="reset" style="width: 100px"></td>
            <td><input type="submit" value="Submit" style="width: 100px"></td>
        </tr>
    </table>
</form>

</body>
</html>
